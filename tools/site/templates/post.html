{% extends "md_base.html" %}
{% block content %}
  <article>
    <h1>{{ title }}</h1>

    {% if meta %}
      <p style="color:#64748b; margin-top: -8px; font-size: 0.95rem;">
        {{ meta }}
      </p>
    {% endif %}

    <div class="post-content">
      {{ content | safe }}
    </div>
  </article>
{% endblock %}
